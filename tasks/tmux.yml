---
- name: Uninstalling tmux
  become: true
  apt:
    name: tmux 
    state: absent
  tags: tmux

- name: Installing require packages
  become: true
  apt:
    name:  # require to build tmux from tar file
      - libevent-dev
      - libncurses5-dev
      - libncursesw5-dev
  tags: tmux

- name: create directory
  file: 
    path: '{{ansible_env.HOME}}/tmux_installer' 
    state: directory
  tags: tmux

- name: Downloading  tmux 3.3 from releases
  get_url: url="https://github.com/tmux/tmux/releases/download/3.3a/tmux-3.3a.tar.gz" dest={{ansible_env.HOME}}/tmux_installer/
  tags: tmux

- name: Change file ownership, group and permissions
  file:
          path: '{{playbook_dir}}/files/install_tmux.sh'
          mode: '764'
  tags: tmux

- name: install and config tmux from source  
  command:
       cmd: '{{playbook_dir}}/files/install_tmux.sh'
  tags: tmux

 
- name: Downloading  https://github.com/tmux/tmux/releases/download/3.2a/tmux-3.2a.tar.gz tmux plugin manager
  git: repo="https://github.com/tmux-plugins/tpm" dest={{ansible_env.HOME}}/.tmux/plugins/tpm
    update=no
  tags: tmux
- name: Link tmux.conf
  file: src="{{ playbook_dir }}/files/tmux.conf" dest="{{ ansible_env.HOME }}/.tmux.conf"
    state=link force=yes
  tags: tmux



